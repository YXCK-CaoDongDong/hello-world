	<div data-role="content">
	    <form method="post" action="#">
			<label for="fname" class="ui-hidden-accessible">姓名：</label>
			<input type="text" name="fname" placeholder="名字" id="fname">

			<input type="search" name="search" id="search" placeholder="搜索内容...">

				<div class="ui-block-a">
					<label for="male">男性</label>
					<input type="radio" name="gender" id="male" value="male">
				</div>
				<div class="ui-block-b">
					<label for="female">女性</label>
					<input type="radio" name="gender" id="female" value="female">	
				</div>
			</div>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<label for="male">男性</label>
				<input type="radio" name="gender" id="male" value="male" >
				<label for="female">女性</label>
				<input type="radio" name="gender" id="female" value="female" checked>	
			</fieldset>
			<fieldset data-role="controlgroup">
				<legend>请选择您喜爱的颜色：</legend>
				<label for="red">红色</label>
				<input type="checkbox" name="favcolor" id="red" value="red">

				<input type="checkbox" name="favcolor" id="green" value="green" checked>
				<label for="blue">蓝色</label>
				<input type="checkbox" name="favcolor" id="blue" value="blue">	
			</fieldset>
			<select name="day" id="day" data-native-menu="false" multiple >
				<optgroup label="工作日">
					<option value="mon">星期一</option>
					<option value="tue">星期二</option>
					<option value="wed">星期三</option>
					<option value="thu">星期四</option>
					<option value="fri">星期五</option>
				</optgroup>
				<optgroup label="周末">
					<option value="sat">星期六</option>
					<option value="sun">星期日</option>
				</optgroup>
			</select>
			<input type="range" name="points" id="points" value="50" min="0" max="100" step="2" data-hightlight="true">
			<div data-role="fieldcontain">

					<option value="off" selected>Off</option>
